name: Weekly Data Update

on:
  schedule:
    # Sonntag 00:00 UTC (nach Chart-Update)
    - cron: '0 0 * * 0'
  workflow_dispatch:  # manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run incremental ETL
        env:
          SOUNDCHARTS_APP_ID: ${{ secrets.SOUNDCHARTS_APP_ID }}
          SOUNDCHARTS_API_KEY: ${{ secrets.SOUNDCHARTS_API_KEY }}
        run: |
          python scripts/incremental_etl.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/*.csv sound_of_seasons.db
          git diff --staged --quiet || git commit -m "chore: weekly data update $(date +%Y-%m-%d)"
          git push