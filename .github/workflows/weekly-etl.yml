name: Weekly Data Update & Visualization

on:
  schedule:
    - cron: '0 1 * * 0'  # Sonntag 01:00 UTC
  workflow_dispatch:

jobs:
  etl-and-visualize:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run incremental ETL
        env:
          PYTHONPATH: ${{ github.workspace }}
          SOUNDCHARTS_APP_ID: ${{ secrets.SOUNDCHARTS_APP_ID }}
          SOUNDCHARTS_API_KEY: ${{ secrets.SOUNDCHARTS_API_KEY }}
        run: |
          python scripts/incremental_etl.py
      
      - name: Generate visualizations
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python visualization/generate_dashboard.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sound_of_seasons.db docs/
          git diff --staged --quiet || git commit -m "chore: update data & dashboard $(date +%Y-%m-%d)"
          git push